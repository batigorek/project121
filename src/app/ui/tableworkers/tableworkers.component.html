<div class="row" *ngIf="workers.length> 0">
    <div class="col-10">
        <h5>{{title}}</h5>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" [style.width]="'2%'">id</th>
                <th scope="col" [style.width]="'20%'">Имя</th>
                <th scope="col" [style.width]="'30%'">Фамилия</th>
                <th scope="col" [style.width]="'30%'">Телефон</th>
                <th scope="col" [style.width]="'5%'"></th>
                <th scope="col" [style.width]="'10%'">Перевести</th>
                <th scope="col" [style.width]="'10%'">Изменить</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workers">
                <th scope="row">{{worker.id}}</th>
                <td *ngIf="flag===true">{{worker.name}}</td>
                <td *ngIf="flag===true">{{worker.surname}}</td>
                <td *ngIf="flag===true">{{worker.phone}}</td>
                <td *ngIf="flag===false">
                    <form [formGroup]="workerForm">
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="{{worker.name}}" [(ngModel)]="name"
                                formControlName="name" />
                        </div>
                    </form>
                </td>
                <td *ngIf="flag===false">
                    <form [formGroup]="workerForm">
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="{{worker.surname}}"
                                [(ngModel)]="surname" formControlName="surname" />
                        </div>
                    </form>
                </td>
                <td *ngIf="flag===false">
                    <form [formGroup]="workerForm" >
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="{{worker.phone}}" [(ngModel)]="phone"
                                formControlName="phone" [textMask]="{mask: mask}" />
                        </div>
                    </form>
                </td>
                <td>
                    <button (click)="onDeleteWorker(worker.id)" class="btn btn-outline-danger btn-sm">Удалить</button>
                </td>
                <td>
                    <select class="change" [(ngModel)]="worker.type">
                        <option [ngValue]="myWType.programmer">Программист</option>
                        <option [ngValue]="myWType.designer">Дизайнер</option>
                        <option [ngValue]="myWType.copywriter">Рекламщик</option>
                        <option [ngValue]="myWType.manager">Менеджер</option>
                    </select>
                </td>
                <td *ngIf="flag===true">
                    <button class="btn btn-outline-primary btn-sm" (click)="onChangeName()">Изменить</button>
                </td>
                <td *ngIf="flag===false">
                    <button class="btn btn-outline-primary btn-sm"
                        (click)="onConfirmName(worker.id)" 
                        [disabled]="workerForm.invalid">Подтвердить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
